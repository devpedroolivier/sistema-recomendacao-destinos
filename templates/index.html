<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendação de Destinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sistema de Recomendação de Destinos</h1>
        <form action="/resultados" method="POST" class="p-4 border rounded shadow-sm">
            <div class="mb-3">
                <label for="orçamento_min" class="form-label">Orçamento mínimo (R$):</label>
                <input type="number" id="orçamento_min" name="orçamento_min" class="form-control">
            </div>
            <div class="mb-3">
                <label for="orçamento_max" class="form-label">Orçamento máximo (R$):</label>
                <input type="number" id="orçamento_max" name="orçamento_max" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Categorias:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="categorias" value="Praia" id="praia">
                    <label class="form-check-label" for="praia">Praia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="categorias" value="Cultura" id="cultura">
                    <label class="form-check-label" for="cultura">Cultura</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="categorias" value="Compras" id="compras">
                    <label class="form-check-label" for="compras">Compras</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="meses" class="form-label">Selecione os meses da viagem:</label>
                <select multiple class="form-select" id="meses" name="meses" size="4">
                    <option value="Jan">Jan</option>
                    <option value="Fev">Fev</option>
                    <option value="Mar">Mar</option>
                    <option value="Abr">Abr</option>
                    <option value="Mai">Mai</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Ago">Ago</option>
                    <option value="Set">Set</option>
                    <option value="Out">Out</option>
                    <option value="Nov">Nov</option>
                    <option value="Dez">Dez</option>
                </select>
                <small class="form-text text-muted">Use Ctrl (ou Cmd no Mac) para selecionar vários meses.</small>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Buscar Destinos</button>
        </form>
    </div>
</body>
</html>
