<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendação de Viagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Título Principal -->
        <h1 class="mb-4">Sistema de Recomendação de Viagens</h1>
        
        <!-- Descrição do Sistema -->
        <p class="lead">
            Bem-vindo ao nosso sistema! Explore destinos incríveis, encontre voos e descubra as melhores opções de viagem com base nos seus interesses e orçamento.
        </p>
        
        <!-- Botões de Navegação -->
        <div class="row mt-5">
            <!-- Buscar Destinos -->
            <div class="col-md-4 mb-3">
                <a href="/buscar-destinos" class="btn btn-primary btn-lg w-100">
                    <i class="bi bi-geo-alt-fill"></i> Buscar Destinos
                </a>
            </div>
            
            <!-- Buscar Voos -->
            <div class="col-md-4 mb-3">
                <a href="/buscar-voos" class="btn btn-success btn-lg w-100">
                    <i class="bi bi-airplane-fill"></i> Buscar Voos
                </a>
            </div>
            
            <!-- Sobre -->
            <div class="col-md-4 mb-3">
                <a href="/sobre" class="btn btn-info btn-lg w-100">
                    <i class="bi bi-info-circle-fill"></i> Sobre o Sistema
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 text-center text-muted">
        <p>Desenvolvido por [Seu Nome], 2024. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
