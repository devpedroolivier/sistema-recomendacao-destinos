<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Destinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Buscar Destinos</h1>
        <form action="/resultados" method="POST">
            <!-- Orçamento mínimo e máximo -->
            <div class="mb-3">
                <label for="orçamento_min" class="form-label">Orçamento mínimo (R$):</label>
                <input type="number" name="orçamento_min" id="orçamento_min" class="form-control" placeholder="Ex.: 1000">
            </div>
            <div class="mb-3">
                <label for="orçamento_max" class="form-label">Orçamento máximo (R$):</label>
                <input type="number" name="orçamento_max" id="orçamento_max" class="form-control" placeholder="Ex.: 5000">
            </div>
            
            <!-- Categorias -->
            <div class="mb-3">
                <label for="categorias" class="form-label">Categorias (separe por vírgulas, ex.: Praia, Cultura):</label>
                <input type="text" name="categorias" id="categorias" class="form-control" placeholder="Ex.: Praia, Cultura">
            </div>
            
            <!-- Meses -->
            <div class="mb-3">
                <label for="meses" class="form-label">Meses da viagem (selecione múltiplos):</label>
                <select name="meses" id="meses" class="form-select" multiple>
                    <option value="jan">Janeiro</option>
                    <option value="fev">Fevereiro</option>
                    <option value="mar">Março</option>
                    <option value="abr">Abril</option>
                    <option value="mai">Maio</option>
                    <option value="jun">Junho</option>
                    <option value="jul">Julho</option>
                    <option value="ago">Agosto</option>
                    <option value="set">Setembro</option>
                    <option value="out">Outubro</option>
                    <option value="nov">Novembro</option>
                    <option value="dez">Dezembro</option>
                </select>
            </div>
            
            <!-- Botão de busca -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Voltar ao Menu Principal</a>
        </div>
    </div>
</body>
</html>
